---
layout: post-index
title: Meet the team
description: "Describe this nonsense."
---
<header>
    <h1>WE ARE<br /><img class="logo" src="images/logo.png"><br /><span data-target-resolver></span><br>&nbsp;</h1>
</header>
<div class = "row member-list">
    {% for member in site.members %}
    <div class="col-xs-12 col-sm-6 col-md-4 member">
        {% if member.image.profile %}
        <a href="{{ site.url }}{{ member.url }}">
            <img class="img-rounded" src="{{ site.url }}/images/{{ member.image.profile }}" alt="{{ member.title }}">
        </a>
        {% endif %}
        <h3><a href="{{ site.url }}{{ member.url }}" title="{{ member.title }}">{{ member.title }}</a></h3>
        <p> {{member.description}} </p>
    </div>
    {% endfor %}
</div>

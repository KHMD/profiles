<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

{% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">

<!-- For all browsers -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="{{ site.url }}/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">

<meta http-equiv="cleartype" content="on">

<!-- Icons -->
<link rel="shortcut icon" href="{{ site.url }}/favicon.png">

<!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Inconsolata|Prompt:100,400" rel="stylesheet">
